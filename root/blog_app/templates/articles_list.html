{% extends "base.html" %}

{% block title %}Blog{% endblock %}

{% block content %}
    <h1>Blog</h1>
    {% for article in articles %}
        <h2>
            <a href="{{ article.get_absolute_url }}">
                {{ article.title }}
            </a>
        </h2>
        <p class="date">
            Publication date: {{ article.publication_date }} | author: {{ article.author }}
        </p>
        {{ article|truncatewords:30|linebreaks }}
    {% endfor %}
{% endblock %}
