{% extends "base.html" %}

{% block content %}

    <ul class="p-3 mb-2 bg-white text-dark">
        <li><strong>User-Agent:</strong> {{ agent }}</li>
        <li><strong>Host:</strong> {{ host }}</li>
    </ul>
{% endblock %}
