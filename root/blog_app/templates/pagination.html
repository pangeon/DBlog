<div class="pagination">
  <span class="step-links">
    {% if page.has_previous %}
      <a class="p-3 mb-2 bg-white text-dark" href="?page={{ page.previous_page_number }}">Previous ☚</a>
    {% endif %}
    <span class="p-3 mb-2 bg-white text-dark">
      Page {{ page.number }} from {{ page.paginator.num_pages }}.
    </span>
    {% if page.has_next %}
      <a class="p-3 mb-2 bg-white text-dark" href="?page={{ page.next_page_number }}">Next ☛</a>
    {% endif %}
  </span>
</div>
